# Change these first
owner: tech-andgar # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Tech-andgar
    url: https://www.tech-andgar.me

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the uptime monitor and status page"
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/tech-andgar/upptime).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: ocean

commitMessages:
  commitAuthorName: "Andrés García [Bot]"
  commitAuthorEmail: "dev@tech-andgar.me"

workflowSchedule:
  uptime: "*/120 * * * *"

# Upptime also supports notifications, assigning issues, and more
